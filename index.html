<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="turn-box">
            Tic Tac Toe
        </div>
        <div id="play-field">
            <button class="box" id="box-0" data-cell="0"></button>
            <button class="box" id="box-1" data-cell="1"></button>
            <button class="box" id="box-2" data-cell="2"></button>

            <button class="box" id="box-3" data-cell="3"></button>
            <button class="box" id="box-4" data-cell="4"></button>
            <button class="box" id="box-5" data-cell="5"></button>

            <button class="box" id="box-6" data-cell="6"></button>
            <button class="box" id="box-7" data-cell="7"></button>
            <button class="box" id="box-8" data-cell="8"></button>
        </div>
        <button id="restart-button">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
